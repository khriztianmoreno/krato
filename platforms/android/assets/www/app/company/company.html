<ion-view view-title="Shop details">
	<ion-content>
		<div class="list card">
			<div class="item item-avatar">
				<img src="{{shop.picture}}">
				<h2>{{shop.company}}</h2>
				<p>{{shop.type}}</p>
			</div>
			<div class="item item-body">
				<p>
					{{shop.about}}
				</p>
				<p>
					<a href="#" class="subdued">{{shop.rating}} Rating</a>
					<a href="#" class="subdued">{{shop.subscriptors.length}} Subscritors</a>
				</p>
			</div>
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#">
				<i class="icon ion-thumbsup"></i>
				Like
				</a>
				<a class="tab-item" href="#">
				<i class="icon ion-chatbox"></i>
				Comment
				</a>
				<a class="tab-item" href="#">
				<i class="icon ion-share"></i>
				Share
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
