<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="viewContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left" class="side-menu">
		<ion-header-bar class="bar-positive">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close class="item item-icon-left" ui-sref="app.home">
					<i class="icon ion-home"></i>
					Home
				</ion-item>
				<ion-item menu-close class="item item-icon-left" ui-sref="app.favorites">
					<i class="icon ion-heart"></i>
					Favorite
				</ion-item>
				<!--<ion-item menu-close class="item item-icon-left" ui-sref="app.categories">
					<i class="icon ion-android-search"></i>
					Categories
				</ion-item>-->
				<ion-item menu-close class="item item-icon-left" ui-sref="app.notifications">
					<i class="icon ion-gear-b"></i>
					Notifications
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
