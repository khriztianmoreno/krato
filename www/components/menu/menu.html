<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
	<ion-nav-bar class="bar-positive">
	  <ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	  </ion-nav-buttons>

	  <ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	  </ion-nav-buttons>
	</ion-nav-bar>
	<ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="side-menu">
	<ion-header-bar class="bar-positive">
	  <h1 class="title">Menu</h1>
	</ion-header-bar>
	<ion-content>
	  <ion-list>
		<ion-item menu-close class="item item-icon-left" ui-sref="account.login">
			<i class="icon ion-home"></i>
		  Home
		</ion-item>
		<ion-item menu-close class="item item-icon-left" ui-sref="account.register">
			<i class="icon ion-person-add"></i>
				Register
		</ion-item>
		<ion-item menu-close class="item item-icon-left" ui-sref="account.forgot">
		  <i class="icon ion-key"></i>
				Forgot Password
		</ion-item>
		<ion-item menu-close class="item item-icon-left" ui-sref="app.home">
			<i class="icon ion-home"></i>
		  Shop
		</ion-item>
	  </ion-list>
	</ion-content>
  </ion-side-menu>
</ion-side-menus>
