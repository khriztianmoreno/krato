<ion-view view-title="Forgot Password">
	<ion-header-bar align-title="center" class="bar-positive">
		<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
		<h1 class="title">Forgot Password</h1>
	</ion-header-bar>
	<ion-content class="padding-top">
		<div class="text-center padding">
			<i class="icon ion-ios-infinite larger positive"></i>
		</div>
		<form name="forgotForm" novalidate ng-submit="forgotForm.$valid && resetpassword(user)">
			<div class="list">
			<label class="item item-input item-floating-label" ng-class="{ 'has-error' : forgotForm.txtemail.$invalid && forgotForm.$submitted }">
			<span class="input-label">Email</span>
			<input name="txtemail" ng-model="user.email" placeholder="Email" type="email"
				ng-minlength="5"
				ng-maxlength="30"
				required>
			</label>
			<div class="form-errors" ng-messages="forgotForm.txtemail.$error" ng-if="forgotForm.$submitted">
				<div class="form-error" ng-message="required">This field is required</div>
				<div class="form-error" ng-message="email">This field is must be an email.</div>
				<div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
				<div class="form-error" ng-message="maxlength">This field is must be less than 30 characters.</div>
			</div>
			<div class="padding-top">
				<input type="submit" value="Reset my password" class="button button-block button-positive"/>
		</form>
		</div>
	</ion-content>
</ion-view>
